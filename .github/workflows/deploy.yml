name: Deploy Dockerized React App
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
  
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test 
      - name: Echo secrets
        run: echo ${{ secrets.DOCKER_USERNAME }} | sed 's/./& /g'
      

